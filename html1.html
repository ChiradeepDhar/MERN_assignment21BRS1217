<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .center{
  font-family: arial, sans-serif;
  border-collapse: collapse;
  margin: auto;
  
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  height:10px;
  width:200px;

}

tr:nth-child(even) {
  /* background-color: #dddddd; */
  background-color: aquamarine;
}
</style>
<body>
<table class="center">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

    
</body>
</html>
