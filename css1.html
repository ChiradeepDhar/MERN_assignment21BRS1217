<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 1</title>
</head>
<style>
    .center{
  font-family: arial, sans-serif;
  border-radius: collapse;
  margin: auto;
  border-spacing: 1px;
  left: 60px;
  background-color: rgb(153, 224, 189);
  box-shadow: black;
  
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  height:10px;
  width:200px;
  background-color: rgb(142, 213, 179);
  border-collapse: seperate;
  border-spacing: 1px;
  border: 0;
  box-shadow: 0 0 0 1px black;
  border-radius: 60px; 

}
</style>
<body>
<table class="center">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

    
</body>
</html>
