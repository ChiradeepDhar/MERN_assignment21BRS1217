<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<style>
    body {
    /* background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed; */
    background-color: rgb(179, 58, 96);
    background-size: cover;
	
}

*[role="form"] {
    max-width: 500px;
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.3em;
    background-color: #f2f2f2;
	top:20px;
	margin-top: 80px;
}

*[role="form"] h2 { 
    font-family: 'Open Sans' , sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 60%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 4px;

}


</style>
<body>

	<div class="container">
		<form class="form-horizontal" role="form">			
			<div class="form-group">
				<label for="firstName" class="col-sm-3 control-label">Name:</label>
				<div class="col-sm-9">
					<input type="text" id="firstName" placeholder="your name" class="form-control" autofocus>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email:</label>
				<div class="col-sm-9">
					<input type="email" id="email" placeholder="your email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input type="password" id="password" placeholder="" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="phoneNumber" class="col-sm-3 control-label">Phone number:</label>
				<div class="col-sm-9">
					<input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
				</div>
			</div>

			
			<div class="form-group">
				<label class="control-label col-sm-3">Gender:</label>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-4">
							<label class="radio-inline">
								<input type="radio" id="femaleRadio" value="Female">Female
							</label>
						</div>
						<div class="col-sm-4">
							<label class="radio-inline">
								<input type="radio" id="maleRadio" value="Male">Male
							</label>
						</div>
						<div class="col-sm-4">
							<label class="radio-inline">
								<input type="radio" id="uncknownRadio" value="Unknown">Unknown
							</label>
						</div>
					</div>
				</div>
			</div> 

			<div class="form-group">
				<label for="language" class="col-sm-3 control-label">Language:</label>
				<div class="col-sm-9">
					<select id="language" class="form-control">
						<option>Select language</option>
						<option>English</option>
						<option>Hindi</option>
						<option>German</option>
						<option>Japanese</option>
						<option>Korean</option>
						<option>African</option>
						<option>Haiti</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="zipcode" class="col-sm-3 control-label">Zip Code:</label>
				<div class="col-sm-6">
					<input type="number" id="zipcode" placeholder="" class="form-control">
				</div>
			</div>

		
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-4">
					<button type="submit" class="btn btn-info">Submit</button>
				</div>
			</div>
		</form> 
	</div> 
</body>
</html>
